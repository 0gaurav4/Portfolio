
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./sc.js"></script>
    <title>Messaging Platform</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chat</h3>
        </div>
        <div class="chat-box">
            <div class="message-box">
                <div class="message-text">Hello!</div>
                <div class="message-time">12:00 PM</div>
            </div>
            <div class="message-box">
                <div class="message-text">Hi! How are you?</div>
                <div class="message-time">12:01 PM</div>
            </div>
            <div class="message-box">
                <div class="message-text">I'm good, thank you!</div>
                <div class="message-time">12:02 PM</div>
            </div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
